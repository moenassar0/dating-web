<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Dating Szn</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-form-container" id="login-form-container">
            <div class="form-block center-self">
                <img src="./assets/images/icon.png" width="150px" height="150px">
            </div>
            <div class="form-block">
                <label for="email">Email: </label><input type="email" name="email" id="login-email" placeholder="Email">
            </div>
            <div class="form-block">
                <label for="email">Password: </label><input type="password" name="password" id="login-password" placeholder="Password">
            </div>
            <div class="form-block">
                <button id="login-btn">Login</button>
            </div>
            <div class="form-block">
                <a id="go-signup" href="#">Don't have an account? Sign up!</a>
            </div>
        </div>

        <!-- Signup Form Start -->
        <div class="signup-form-container hidden" id="signup-form-container">
            <div class="form-block center-self">
                <img src="./assets/images/icon.png" width="150px" height="150px">
            </div>
            <div class="form-block">
                <label for="f-name">First Name: </label><input type="text" name="f-name" id="f-name" placeholder="Password">
            </div>
            <div class="form-block">
                <label for="l-name">Last Name: </label><input type="text" name="l-name" id="l-name" placeholder="Password">
            </div>
            <div class="form-block">
                <label for="gender">Gender: </label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-block">
                <label for="interested-gender">Looking for:  </label>
                <select name="interested-gender" id="interested-gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="both">Both</option>
                </select>
            </div>
            <div class="form-block">
                <label for="email">Email: </label><input type="email" name="email" id="signup-email" placeholder="Email">
            </div>
            <div class="form-block">
                <label for="email">Password: </label><input type="password" name="password" id="signup-password" placeholder="Password">
            </div>
            <div class="form-block">
                <button id="signup-btn">Signup</button>
            </div>
        </div>
    </div>
    <script type="module" src="./js/login-validation.js"></script>
</body>
</html>
