<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Home</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="home-container">
            <div class="navbar">
                <div class="navbar-logo">
                    <img class="navbar-logo-img" src="./assets/images/icon.png" width="50px" height="50px">
                </div>
                <div id="home-btn" class="navbar-item">
                    Home
                </div>
                <div id="profile-btn" class="navbar-item">
                    Profile
                </div>
                <div id="favorites-btn" class="navbar-item">
                    Favorites
                </div>
                <div id="messages-btn" class="navbar-item">
                    Messages
                </div>
            </div>
            <div id="profile-card-container" class="profile-card-container">
    
            </div>
        </div>
    </div>
    <div id="block-popup" class="block-popup">
        <div class="block-popup-form">
            <div class="close-btn-container">
                <div class="close-btn" id="close-btn">X</div>
                <div class="edit-profile-title">
                    <h3>Edit Profile</h3>
                </div>
                
            </div>
            
            <div class="block">
                <input class="input" type="text" name="f-name" id="f-name" placeholder="First Name">
            </div>
            <div class="block">
                <input class="input" type="text" name="l-name" id="l-name" placeholder="Last Name">
            </div>
            <div class="block-label">
                <label class="popup-label" for="gender">Gender: </label>
                <select class="select" name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="block-label">
                <label class="popup-label" for="interested-gender">Looking for:  </label>
                <select class="select" name="interested-gender" id="interested-gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="both">Both</option>
                </select>
            </div>
            <div class="block-label">
                <label class="popup-label" for="interested-gender">Biography:  </label>
                <textarea class="bio-form"></textarea>
            </div>
            <button id="block-button" class="main-button">Edit</button>
        </div>
    </div>
    <div class="cover hidden" id="cover"></div>
    <script type="module" src="./js/profile.js"></script>   
</body>
</html>
