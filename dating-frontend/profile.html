<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Home</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="home-container">
            <div class="navbar">
                <div class="navbar-logo">
                    <img class="navbar-logo-img" src="./assets/images/icon.png" width="50px" height="50px">
                </div>
                <div id="home-btn" class="navbar-item">

                <div id="profile-btn" class="navbar-item">

                </div>
            </div>
            <div id="profile-card-container" class="profile-card-container">

                    <img class="profile-img-resize" src="./assets/images/empty_profile.png">

                </div>
                <div class="profile-info">

                        <div class="info-field-label">

                        </div>
                        <div class="info-field-content">
                            Mohamad Nassar
                        </div>
                    </div>
                    <div class="info-field">
                        <div class="info-field-label">
                            Email:
                        </div>
                        <div class="info-field-content">
                            nassar@gmail.com

            </div>
